<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
     <canvas id="canvas" width="700" height="800" style="border:1px solid #d3d3d3;background:#ffffff;">
      YourbrowserdoesnotsupporttheHTML5canvastag.
     </canvas>
    <script>

function Plotter(canvas) {
    var self = this;

    self.canvas = canvas;
    self.width = Math.floor(canvasElement.width / 2) * 2;
    self.height = Math.floor(canvasElement.height / 2) * 2;
    self.minX = - self.width / 2;
    self.maxX = self.width / 2
    self.minY = - self.height / 2
    self.maxY = self.height;

    self.centerWithMathOrigin = function() {
      self.canvas.transform(1, 0, 0, -1, self.width / 2, self.height / 2);
    };

    self.drawOrigin =  function() {
      self.canvas.beginPath();
      self.canvas.moveTo(-10, 0);
      self.canvas.lineTo(10, 0);
      self.canvas.stroke();

      self.canvas.beginPath();
      self.canvas.moveTo(0, -10);
      self.canvas.lineTo(0, 10);
      self.canvas.stroke();
    };

    self.plot = function(functionOfX) {
      this.canvas.beginPath();
      var start = 0;
      for(var x = plotter.minX; x < plotter.maxX; x++) {
         var y = functionOfX(x);
         if (!start) {
           canvas.moveTo(x, y);
           start = 1;
         }

         canvas.lineTo(x, y);
      }
      canvas.stroke();
    }

    self.centerWithMathOrigin();
    self.drawOrigin();
}

var canvasElement = document.getElementById("canvas");
var canvas = canvasElement.getContext("2d");

var plotter = new Plotter(canvas);

var parabola = function(x) {
    return x * x;
}
plotter.plot(parabola);


    </script>
    </body>
</html>
